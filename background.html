<html>
<head>
<script src="jquery.js"/>
<script>
function jump(request, sender, callback) {
  var href = request;

  var url = 'http://www.longurlplease.com/api/v1.1?callback=?';
  $.getJSON(url, { q: href }, function(data) {
    if (data[href]) {
      callback(data[href]);
    }
  });

}
chrome.extension.onRequest.addListener(jump);
</script>
</head>

<body>
</body>

</html>
